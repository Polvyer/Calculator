<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="index.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <img id="dog" src="dog.png" alt="Dog">
        <div id="container">
            <div id="screen">
                <div id="input"></div>
                <br>
                <div id="answer"></div>
            </div>
            <div id="button-container">
                <button class="buttons numbers displayables">7</button>
                <button class="buttons numbers displayables">8</button>
                <button class="buttons numbers displayables">9</button>
                <button class="buttons operators displayables" id="divide">รท</button>
                <button class="buttons numbers displayables">4</button>
                <button class="buttons numbers displayables">5</button>
                <button class="buttons numbers displayables">6</button>
                <button class="buttons operators displayables" id="multiply">x</button>
                <button class="buttons numbers displayables">1</button>
                <button class="buttons numbers displayables">2</button>
                <button class="buttons numbers displayables">3</button>
                <button class="buttons operators displayables" id="subtract">-</button>
                <button class="buttons numbers displayables">0</button>
                <button class="buttons additionals displayables" id="decimal">.</button>
                <button class="buttons additionals" id="ans">ANS</button>
                <button class="buttons operators displayables" id="add">+</button>
                <button class="buttons functions" id="clear">C</button>
                <button class="buttons functions" id="backspace">โซ</button>
                <button class="buttons" id="equal">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
